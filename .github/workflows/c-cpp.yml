name: C/C++ CI

on:
  push:
    branches: [ "feature/#2-github-action" ]
  pull_request:
    branches: [ "feature/#2-github-action" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make all
      run: make all
    - name: make run
      run: make run
